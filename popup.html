<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Task List</title>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=IM+Fell+English&display=swap" rel="stylesheet">
    <style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #121212, #1a1a1a);
        color: #d4af37; /* Gold color */
        font-family: 'Cardo', serif;
        text-align: center;
        width: 500px; /* Adjust width as needed */
    }
    .container {
        height:95%;
        width: 95%;
        max-width: 800px; /* Adjust max-width to your desired value */
        padding: 20px;
        margin: 30px;
        border-radius: 15px;
        background: rgba(0, 0, 0, 0.9);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8);
        border: 1px solid rgba(212, 175, 55, 0.5);
        position: relative; /* Position relative for absolute positioning of glow */
    }
    .container::before {
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        z-index: -1;
        border-radius: 15px;
        background: rgba(212, 175, 55, 0.5);
        animation: glow 2s infinite linear;
    }
    @keyframes glow {
        0% {
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.8);
        }
        50% {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.9);
        }
        100% {
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.8);
        }
    }
    .header-container {
        font-size: 20px;
        margin-bottom: 20px;
        margin-top: 45px;
    }
    .header-container h1 {
        margin: 0;
        font-size: 2em;
    }
    .header-container h2 {
        margin: 0;
        font-size: 1.5em;
        color: #d4af37;
    }
    #weather {
        margin-top: 40px;
        margin-bottom: 40px;
    }
    #weather-icon {
        margin-bottom: 10px;
        width: 100px;
        height: 100px;
        position: relative;
        margin-left: 150px;
    }
    #weather-description, #temperature {
        font-family: 'IM Fell English', serif;
        color: #d4af37;
        font-size: 20px; /* Increase font size for weather description */
    }
    .input-container {
        margin-top: 20px;
    }
    .input-container h1 {
        margin-bottom: 10px;
        font-family: 'IM Fell English', serif;
        font-size: 24px; /* Increase font size for section titles */
    }
    .input-field {
        width: 70%; /* Adjust width of input field */
        max-width: calc(100% - 120px); /* Adjust width to your desired value */
        padding: 10px;
        font-family: 'Cardo', serif;
        border: 1px solid #d4af37;
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.8);
        color: #d4af37;
        margin-bottom: 10px;
        box-sizing: border-box; /* Ensure padding and border included in width */
        font-size: 16px; /* Adjust font size for input fields */
    }
    .tasks {
        max-height: 300px; /* Limit the height */
        overflow-y: auto; /* Add vertical scrollbar if content exceeds max-height */
        margin-top: 20px;
        border: 1px solid rgba(212, 175, 55, 0.5);
        border-radius: 5px;
        margin-bottom: 60px;
    }
    .tasks ul {
        list-style-type: none;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        border-bottom: 1px solid #d4af37;
        margin: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #d4af37;
        font-family: 'IM Fell English', serif;
        text-shadow: 0 0 5px #d4af37, 0 0 10px #d4af37; /* Add glowing effect */
        font-size: 16px; /* Adjust font size for task items */
    }
    .tasks ul:last-child {
        border-bottom: none;
    }
    .tasks ul button {
        cursor: pointer;
        background-color: #d4af37;
        color: black;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-family: 'Cardo', serif;
        font-size: 16px; /* Adjust font size for task buttons */
    }
    .tasks ul button:hover {
        background-color: #b28e2a;
    }
    .add-task {
        position: relative; /* Ensure relative positioning for absolute buttons */
        margin-top: 10px;
    }
    .add-task input {
        width: 70%; /* Adjust width as needed */
        max-width: calc(100% - 120px); /* Adjust width to your desired value */
        font-size: 16px; /* Adjust font size for input fields */
        padding: 10px;
        font-family: 'Cardo', serif;
        border: 1px solid #d4af37;
        border-radius: 5px;
        background: rgba(0, 0, 0, 0.8);
        color: #d4af37;
        box-sizing: border-box; /* Ensure padding and border included in width */
    }
    .add-task button#add {
        position: absolute;
        top: -1px;
        left: 290px;
        height: 48px;
        width: 100px; /* Ensure button has a minimum width */
        background-color: #d4af37; /* Set button background color to gold */
        color: black; /* Adjust text color for better visibility */
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-family: 'Cardo', serif;
        font-size: 16px; /* Adjust font size for buttons */
    }
    .add-task button#update-location {
        position: absolute;
        top: -1px;
        left: 290px;
        height: 48px;
        width: 100px; /* Ensure button has a minimum width */
        background-color: #d4af37; /* Set button background color to gold */
        color: black; /* Adjust text color for better visibility */
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-family: 'Cardo', serif;
        font-size: 16px; /* Adjust font size for buttons */
    }
    .add-task button#update-name {
        position: absolute;
        top: -1px;
        left: 290px;
        height: 48px;
        width: 100px; /* Ensure button has a minimum width */
        background-color: #d4af37; /* Set button background color to gold */
        color: black; /* Adjust text color for better visibility */
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        font-family: 'Cardo', serif;
        font-size: 14px; /* Adjust font size for buttons */
    }
    .add-task button:hover {
        background-color: #b28e2a; /* Darker gold color on hover */
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Welcome <span id="username">Tanmay</span>,</h1>
            
            <h2 id="greeting"></h2>
        </div>
        <div id="weather">
            <div id="weather-icon"></div>
            <p id="weather-description"></p>
            <p id="temperature"></p>
        </div>
        <div class="input-container">
            <h1>Tasks</h1>
            <div class="add-task">
                <input id="input" type="text" class="form-control input-field" placeholder="Enter your tasks">
                <button id="add" class="btn btn-primary">Add</button>
            </div>
        </div>
        <div class="tasks">
            <div class="text">
                <!-- Tasks will be added here -->
            </div>
        </div>
        <div class="input-container">
            <h1>Location</h1>
            <div class="add-task">
                <input id="city" type="text" class="form-control input-field" placeholder="Enter your city">
                <button id="update-location" class="btn btn-primary">Set</button>
            </div>
        </div>
        <div class="input-container">
            <h1>Name</h1>
            <div class="add-task">
                <input id="name" type="text" class="form-control input-field" placeholder="Enter your name">
                <button id="update-name" class="btn btn-primary">Set</button>
            </div>
        </div>
    </div>
    <!-- Link the JavaScript file -->
    <script src="popup.js"></script>
</body>
</html>
